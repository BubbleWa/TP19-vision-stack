<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    /* ===== RESET & GLOBAL ===== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden; /* prevent scrollbars */
    }

    /* ===== Meteor Shower Background ===== */
    #meteorCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b132b; /* night sky background */
      z-index: 0;
    }

    /* ===== LOGIN CONTAINER ===== */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 1; /* keep above canvas */
      animation: fadeIn 1.2s ease;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #3b1d74;
    }

    /* ===== INPUT FIELD ===== */
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s;
    }
    input[type="password"]:focus {
      border-color: #6366f1;
    }

    /* ===== BUTTON ===== */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: #6366f1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background: #4f46e5;
      transform: translateY(-2px);
    }

    /* Fade-in animation for the card */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Meteor shower background -->
  <canvas id="meteorCanvas"></canvas>

  <!-- Login card -->
  <div class="login-container">
    <h2>Enter Password</h2>
    <input type="password" id="pw" placeholder="Password" />
    <button onclick="checkPw()">Login</button>
  </div>

  <script>
  // ===== Password check function =====
  function checkPw() {
    const pw = document.getElementById("pw").value;
    if (pw === "TP19gogogo") { // <-- set your password here
      sessionStorage.setItem("authenticated", "true");
      const url = window.location.origin + window.location.pathname.replace("login.html", "");
      window.location.href = url;
    } else {
      alert("Wrong password!");
    }
  }

  // ===== Meteor shower animation =====
  const canvas = document.getElementById("meteorCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const meteors = [];

  function createMeteor() {
    meteors.push({
      x: Math.random() * canvas.width,
      y: 0,
      length: Math.random() * 80 + 20,
      speed: Math.random() * 4 + 2,
      opacity: Math.random() * 0.8 + 0.2,
    });
  }

  function drawMeteor(m) {
    const gradient = ctx.createLinearGradient(m.x, m.y, m.x - m.length, m.y + m.length);
    gradient.addColorStop(0, "rgba(255,0,255," + m.opacity + ")");
    gradient.addColorStop(0.5, "rgba(0,255,255," + m.opacity + ")");
    gradient.addColorStop(1, "rgba(0,255,150,0)");
    ctx.strokeStyle = gradient;
    ctx.beginPath();
    ctx.moveTo(m.x, m.y);
    ctx.lineTo(m.x - m.length, m.y + m.length);
    ctx.stroke();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    meteors.forEach((m, i) => {
      m.x -= m.speed;
      m.y += m.speed;
      drawMeteor(m);
      if (m.y > canvas.height || m.x < 0) meteors.splice(i, 1);
    });
    if (Math.random() < 0.05) createMeteor();
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
  </script>
</body>
</html>
